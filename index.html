    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Clothes - Style Up!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .product-card img {
            max-width: 100%;
            height: 200px; /* Fixed height for consistency */
            object-fit: cover; /* Ensures image covers the area */
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .product-card h3 {
            margin: 10px 0 5px;
            color: #444;
        }
        .product-card p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 15px;
        }
        .add-to-cart-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .add-to-cart-btn:hover {
            background-color: #218838;
        }
        .view-cart-btn {
            display: block;
            width: fit-content;
            margin: 20px auto 0;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .view-cart-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Style Up!</h1>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200?text=T-Shirt" alt="Cool T-Shirt">
                <h3>Casual T-Shirt</h3>
                <p>$25.00</p>
                <button class="add-to-cart-btn" data-id="1" data-name="Casual T-Shirt" data-price="25.00">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200?text=Jeans" alt="Stylish Jeans">
                <h3>Designer Jeans</h3>
                <p>$65.00</p>
                <button class="add-to-cart-btn" data-id="2" data-name="Designer Jeans" data-price="65.00">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200?text=Dress" alt="Elegant Dress">
                <h3>Elegant Dress</h3>
                <p>$80.00</p>
                <button class="add-to-cart-btn" data-id="3" data-name="Elegant Dress" data-price="80.00">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200?text=Sweater" alt="Warm Sweater">
                <h3>Cozy Sweater</h3>
                <p>$45.00</p>
                <button class="add-to-cart-btn" data-id="4" data-name="Cozy Sweater" data-price="45.00">Add to Cart</button>
            </div>
        </div>
        <a href="billing.html" class="view-cart-btn">View Cart & Checkout</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');
            let cart = JSON.parse(sessionStorage.getItem('cart')) || [];

            addToCartButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const productId = event.target.dataset.id;
                    const productName = event.target.dataset.name;
                    const productPrice = parseFloat(event.target.dataset.price);

                    const existingItemIndex = cart.findIndex(item => item.id === productId);

                    if (existingItemIndex > -1) {
                        cart[existingItemIndex].quantity += 1;
                    } else {
                        cart.push({
                            id: productId,
                            name: productName,
                            price: productPrice,
                            quantity: 1
                        });
                    }

                    sessionStorage.setItem('cart', JSON.stringify(cart));
                    alert(`${productName} added to cart!`);
                });
            });
        });
    </script>
</body>
</html>
