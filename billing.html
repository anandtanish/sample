    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }
        #cart-items {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        #cart-items li {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fcfcfc;
        }
        #cart-items li:last-child {
            border-bottom: none;
        }
        .item-details {
            flex-grow: 1;
        }
        .item-name {
            font-weight: bold;
        }
        .item-price, .item-quantity {
            font-size: 0.9em;
            color: #666;
            margin-left: 15px;
        }
        .total-amount {
            font-size: 1.2em;
            font-weight: bold;
            text-align: right;
            padding: 15px;
            background-color: #e9e9e9;
            border-top: 1px solid #ddd;
            border-radius: 0 0 8px 8px;
        }
        .checkout-btn, .back-to-shop-btn {
            display: inline-block;
            width: 48%; /* Adjust width for two buttons */
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .checkout-btn {
            background-color: #007bff;
            color: white;
            float: right; /* Position to the right */
        }
        .checkout-btn:hover {
            background-color: #0056b3;
        }
        .back-to-shop-btn {
            background-color: #6c757d;
            color: white;
            float: left; /* Position to the left */
        }
        .back-to-shop-btn:hover {
            background-color: #5a6268;
        }
        .buttons-container::after {
            content: "";
            clear: both;
            display: table;
        }
        .empty-cart-message {
            text-align: center;
            font-style: italic;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Cart & Billing</h1>
        <ul id="cart-items">
            </ul>
        <div id="cart-total" class="total-amount"></div>

        <div class="buttons-container">
            <a href="index.html" class="back-to-shop-btn">Continue Shopping</a>
            <button id="checkout-button" class="checkout-btn">Proceed to Checkout</button>
        </div>
        <p id="empty-cart-message" class="empty-cart-message" style="display: none;">Your cart is empty. Go add some awesome clothes!</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(sessionStorage.getItem('cart')) || [];
            const cartItemsList = document.getElementById('cart-items');
            const cartTotalDiv = document.getElementById('cart-total');
            const checkoutButton = document.getElementById('checkout-button');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            let total = 0;

            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
                checkoutButton.disabled = true; // Disable checkout if cart is empty
                checkoutButton.style.opacity = 0.5; // Visually indicate disabled state
            } else {
                cart.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <span class="item-details">
                            <span class="item-name">${item.name}</span>
                            <span class="item-quantity">x${item.quantity}</span>
                        </span>
                        <span class="item-price">$${(item.price * item.quantity).toFixed(2)}</span>
                    `;
                    cartItemsList.appendChild(listItem);
                    total += item.price * item.quantity;
                });
                cartTotalDiv.textContent = `Total: $${total.toFixed(2)}`;
            }

            checkoutButton.addEventListener('click', () => {
                // In a real application, you'd process payment here.
                // For this example, we'll just clear the cart and redirect.
                sessionStorage.removeItem('cart'); // Clear cart after "checkout"
                window.location.href = 'thankyou.html';
            });
        });
    </script>
</body>
</html>
